# plugins (using tmux plugin manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
run '~/.tmux/plugins/tpm/tpm'

#.tmux.confのリロード設定
bind r source-file ~/.tmux.conf \; display-message "Reload config"
#prefixの変更
unbind C-b
set-option -g prefix C-q 
#キーストロークのディレイを減らす
set -sg escape-time 1
##Vi風の操作に変更
set-window-option -g mode-keys vi

#ペイン間の移動をvimっぽくする
bind C-v split-window -v 
bind C-h split-window -h
unbind o
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

#utf8を有効化
set-window-option -g utf8 on
set-window-option -g status-utf8 on
#マウスの使用を無効化
set-option -g  mouse-select-pane off

#コピー関連の設定
bind y copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

#ウィンドウの自動リネームを禁止
set-window-option -g automatic-rename off

#256色端末の使用
set -g default-terminal "screen-256color"

#ステータスバーの色を設定
set -g status-fg cyan
set -g status-bg black
#ステータバーの設定  
#set -g status-position top
set -g status-left-length 50
set -g status-left '#[fg=white,bg=cyan] #H #[bg=black]#[fg=white,bg=blue] Pane#P:#S #[fg=white,bg=black]#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d %H:%M]#[default]'
   
# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore
    
# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan



